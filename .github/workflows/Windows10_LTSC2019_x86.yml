name: Windows10_LTSC2019_x86

on: workflow_dispatch
#on: [push, pull_request]

env:
  Build_VERSION: '17763.8146'
  FILE_NAME: Windows10_LTSC2019_x86

jobs:
  Windows10_LTSC2019_x86:
    runs-on: windows-latest

    steps:

    # 检出本仓库
    - name: Checkout repository
      uses: actions/checkout@v5

    # 检出Win_ISO_Patching_Scripts仓库
    - name: Checkout repository of Win_ISO_Patching_Scripts
      run: |
        cd ..  #Directory: D:\a\UpdateWinISO
        git clone https://github.com/adavak/Win_ISO_Patching_Scripts.git

    # 下载镜像
    - name: download ISO
      shell: pwsh
      run: |
        #ls     #Directory: D:\a\UpdateWinISO\UpdateWinISO(即仓库目录)
        
        # 切换至Win_ISO_Patching_Scripts根目录 D:\a\UpdateWinISO\Win_ISO_Patching_Scripts
        cd ..  #Directory: D:\a\UpdateWinISO
        cd Win_ISO_Patching_Scripts
        
        # 下载 ISO
        curl -L `
          -o cn_windows_10_enterprise_ltsc_2019_x86_dvd_1814dbab.iso `
          https://archive.isdn.network/windows/cn_windows_10_enterprise_ltsc_2019_x86_dvd_1814dbab.iso

        # 查看结果
        ls *.iso

    # 集成更新
    - name: Update WinISO
      shell: cmd
      run: |
        :: (可选)替换预设文件W10UI.ini
        :: copy D:\a\UpdateWinISO\UpdateWinISO\myini\W10UI.ini D:\a\UpdateWinISO\Win_ISO_Patching_Scripts\W10UI.ini /Y

        :: 替换W10UI.cmd
        copy D:\a\UpdateWinISO\UpdateWinISO\mycmd\W10UI.cmd D:\a\UpdateWinISO\Win_ISO_Patching_Scripts\W10UI.cmd /Y

        :: 切换至Win_ISO_Patching_Scripts根目录 D:\a\UpdateWinISO\Win_ISO_Patching_Scripts
        cd /d D:\a\UpdateWinISO\Win_ISO_Patching_Scripts

        :: 开始集成更新
        Start.cmd

    # 删除母盘 ISO
    - name: del MasterISO
      shell: cmd
      run: |
        cd /d D:\a\UpdateWinISO\Win_ISO_Patching_Scripts
        echo Before delete:
        dir *.iso

        del /F /Q *_windows_*_dvd_*.iso

        echo After delete:
        dir *.iso

    # 移动 ISO 到当前工作目录
    - name: Move ISO to Workspace
      shell: cmd
      run: |
        move "..\Win_ISO_Patching_Scripts\*.iso" .

    # 【新增】计算 CRC32 校验值
    - name: Calculate CRC32
      shell: pwsh
      run: |
        # 获取 ISO 文件对象
        $iso = Get-ChildItem -Filter *.iso | Select-Object -First 1
        
        if (-not $iso) { 
            Write-Error "Error: No ISO file found." 
            exit 1 
        }

        Write-Host "Target ISO: $($iso.Name)"

        # 使用 7-Zip 计算 CRC32 (因为 Windows 自带命令不方便算 CRC32)
        # 7z 输出格式通常包含: "CRC32  for data:              85988229"
        $7zOutput = 7z h -scrcCRC32 $iso.Name

        # 使用正则提取 8位 16进制 Hash 值
        if ($7zOutput -match 'for data:\s+([0-9A-F]{8})') {
            $crc = $matches[1]
            Write-Host "Calculated CRC32: $crc"
            # 写入环境变量，供后续步骤使用
            "CRC32=$crc" | Out-File -FilePath $env:GITHUB_ENV -Append
        } else {
            Write-Error "Error: Failed to parse CRC32 from 7-Zip output."
            Write-Host $7zOutput
            exit 1
        }

    # 上传镜像 (使用动态生成的名称)
    - uses: actions/upload-artifact@v4
      with:
        # 使用你指定的格式，并引用上面计算出的 CRC32
        name: Win10_LTSC_2019_1809_${{env.Build_VERSION}}_x86_zh-cn_ITHaoge_${{env.CRC32}}
        path: "*.iso"